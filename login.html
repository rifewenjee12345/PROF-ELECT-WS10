<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Material</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="./assets/css/materialize.min.css">
    <!-- Material Font -->
    <link rel="stylesheet" href="./assets/css/material-font.css">
    <!-- Mobile Support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="background-image: url(./assets/img/back.jpg)">
        
           
    <nav>
        <div class="nav-wrapper" style="background-color: #212121 ">
        <a href="#" class="brand-logo">My Website</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="index.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="login.html">Log in</a></li>
        </ul>
        </div>
    </nav>
    
    <div class="container" style="background-color:azure ; padding: 50px">
        <h4>LOG IN FORM</h4> <br>
        <div class="row">
            <form class="col s12">
             
              
              <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                  <label for="username">Username</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
                    
            </form>
          </div>         
      
    </div>
    
    <!-- Material JS -->
    <script src="./assets/js/materialize.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.collapsible');
        var instances = M.Collapsible.init(elems);
        var elems = document.querySelectorAll('.scrollspy');
        var instances = M.ScrollSpy.init(elems);
        var elems = document.querySelectorAll('.sidenav');
        var instances = M.Sidenav.init(elems);
    });
    </script>
</body>
</html>
